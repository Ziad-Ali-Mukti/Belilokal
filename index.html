<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeliLokal â€“ Marketplace UMKM Jembrana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>ðŸ›’ BeliLokal</h1>
    <nav>
      <button id="btnHome">Home</button>
      <button id="btnLogin">Login</button>
      <button id="btnAdmin">Admin</button>
      <button id="btnLogout" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- LOGIN / REGISTER -->
  <section id="authSection">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Nama pengguna">
    <input type="password" id="password" placeholder="Kata sandi">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Daftar</button>
  </section>

  <!-- DAFTAR PRODUK -->
  <section id="productSection" style="display:none;">
    <h2>Produk UMKM Jembrana</h2>
    <div id="product-list"></div>
  </section>

  <!-- PEMBAYARAN -->
  <section id="paymentSection" style="display:none;">
    <h2>Pilih Metode Pembayaran</h2>
    <button class="payBtn" data-method="QRIS">QRIS</button>
    <button class="payBtn" data-method="COD">COD</button>
    <button class="payBtn" data-method="Transfer">Transfer Bank</button>
    <p id="paymentStatus"></p>
  </section>

  <!-- ULASAN -->
  <section id="reviewSection" style="display:none;">
    <h2>Berikan Ulasan</h2>
    <textarea id="reviewText" placeholder="Tulis ulasan..."></textarea>
    <button id="sendReview">Kirim Ulasan</button>
    <p id="reviewMsg"></p>
  </section>

  <!-- DASHBOARD ADMIN -->
  <section id="adminSection" style="display:none;">
    <h2>Dashboard Admin</h2>
    <p>Total Pengguna: <span id="userCount">0</span></p>
    <p>Total Produk: <span id="productCount">0</span></p>
  </section>

  <footer>
    <p>Â© 2025 BeliLokal | Dukung Produk UMKM Lokal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
